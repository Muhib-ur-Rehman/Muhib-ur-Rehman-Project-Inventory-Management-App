name: Java CI

on:
  push:
    paths-ignore:
    - 'src/test/java/com/example/InventoryManager/integration_test/InventoryControllerIntegrationTest.java'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
