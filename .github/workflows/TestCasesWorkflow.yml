name: Java CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - uses: actions/checkout@v2
      - name: Publish Unit Test Results
        uses: actions/setup-java@v2
        if: always()
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
          files: src/test/java/com/example/InventoryManager/unit_test/*.java
        
        
